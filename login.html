<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="logo-pizzaria.png" type="image/x-icon">
    <title>Login - Pizzaria Reputation</title>
    <style>
        /* Estilos Gerais */
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }

        /* Contêiner com o fundo gradiente – ocupará toda a tela */
        #principal {
          background: linear-gradient(135deg, #ffcc00, #ff6347);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }

        header {
          position: absolute;
          top: 20px;
          width: 100%;
          text-align: center;
        }

        header img.logo {
          max-width: 200px;
        }

        #menu {
          margin-top: 10px;
        }

        #menu a {
          margin: 0 10px;
          text-decoration: none;
          color: #fff;
          font-size: 1.1em;
        }

        /* Área de Login – sem fundo branco extra */
        .form-login {
          text-align: center;
        }

        .form-login form {
          /* Exibe o formulário centralizado sem contêiner branco */
          display: inline-block;
          text-align: left;
        }

        .input-group {
          margin-bottom: 20px;
        }

        .input-group label {
          display: block;
          margin-bottom: 5px;
          color: #fff; /* Rótulos em branco para contraste com o gradiente */
          font-weight: bold;
        }

        .input-group input {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #fff; /* Apenas os inputs terão fundo branco */
          font-size: 1em;
        }

        button.btn-submit {
          width: 100%;
          padding: 10px;
          border: none;
          background-color: #4CAF50;
          color: #fff;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }

        button.btn-submit:hover {
          background-color: #45a049;
        }

        .login-link {
          margin-top: 20px;
          color: #fff;
        }

        .login-link a {
          color: #fff;
          text-decoration: underline;
        }

        /* Rodapé */
        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          background-color: #f4f4f4;
          text-align: center;
          padding: 10px;
        }

        footer p {
          margin: 0;
          font-size: 14px;
          color: #333;
        }

        @media (max-width: 600px) {
          button.btn-submit {
            width: 100%;
          }
        }
    </style>
  </head>
  <body>
  <div id="principal">
      <header>
          <img src="logo-pizzaria.png" alt="Logo Pizzaria" class="logo">
          <nav id="menu">
              <a href="index.html">Home</a>
              <a href="sobre.html">Sobre</a>
              <a href="pedidos.html">Pedidos</a>
              <a href="menu.html">Menu</a>
              <a href="cadastro.html">Cadastro de Usuários</a>
              <a href="usuarios.html">Lista de Usuários</a>
              <a href="carrinho.html">Carrinho (<span id="carrinho-count">0</span>)</a>
              <a href="contato.html">Contato</a>
              <a href="#" id="logout">Sair</a>
          </nav>
      </header>

      <main>
          <section class="form-login">
              <div class="menu-header">
                  <h1>Login</h1>
                  <p>Informe seus dados para acessar sua conta</p>
              </div>
              <div class="dados-preenchimento">
                  <form id="formLogin">
                      <div class="input-group">
                          <label for="email">E-mail</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      <div class="input-group">
                          <label for="senha">Senha</label>
                          <input type="password" id="senha" name="senha" required>
                      </div>
                      <button type="submit" class="btn-submit">Entrar</button>
                  </form>
                  <div id="msg-erro" class="mensagem erro"></div>
                  <p class="login-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
              </div>
          </section>
      </main>
  </div>

  <footer style="background-color: #f4f4f4; border: 1px solid #ccc; text-align: center; padding: 10px; margin-top: 20px;">
      <p style="margin: 0; font-size: 14px; color: #333;">© 2025 Pizzaria Reputation. Todos os direitos reservados.</p>
  </footer>

  <script>
      // Atualizar contador do carrinho
      function atualizarContadorCarrinho() {
        try {
          const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
          const totalItens = carrinho.reduce(
            (total, item) => total + (item.quantidade || 1),
            0
          );
          document.getElementById('carrinho-count').textContent = totalItens;
        } catch (error) {
          console.error('Erro ao atualizar carrinho:', error);
        }
      }

      // Login do usuário
      document.getElementById('formLogin').addEventListener('submit', function(e) {
        e.preventDefault();

        // Limpar mensagens de erro
        const msgErro = document.getElementById('msg-erro');
        msgErro.style.display = 'none';
        msgErro.textContent = '';

        const email = document.getElementById('email').value.trim().toLowerCase();
        const senha = document.getElementById('senha').value;

        try {
          const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

          // Buscar o usuário com base no email
          const usuario = usuarios.find(user => {
            const userEmail = user.email ? user.email.trim().toLowerCase() : '';
            return userEmail === email;
          });

          if (!usuario) {
            msgErro.textContent = 'E-mail ou senha incorretos!';
            msgErro.style.display = 'block';
            return;
          }

          // Verificar a senha
          if (usuario.senha !== senha) {
            msgErro.textContent = 'E-mail ou senha incorretos!';
            msgErro.style.display = 'block';
            return;
          }

          // Salvar sessão do usuário (excluindo a senha)
          localStorage.setItem('usuarioLogado', JSON.stringify({
            id: usuario.id,
            nome: usuario.nome,
            email: usuario.email,
            tipo: usuario.tipo || 'cliente'
          }));

          // Redirecionar conforme o tipo de usuário
          if (usuario.tipo === 'admin') {
            window.location.href = 'usuarios.html';
          } else {
            window.location.href = 'index.html';
          }
        } catch (error) {
          console.error('Erro no login:', error);
          msgErro.textContent = 'Ocorreu um erro durante o login. Tente novamente.';
          msgErro.style.display = 'block';
        }
      });

      // Logout
      document.getElementById('logout').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'login.html';
      });

      // Inicializar
      document.addEventListener('DOMContentLoaded', function() {
        atualizarContadorCarrinho();

        // Checar se o usuário já está logado e redirecionar
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (usuarioLogado) {
          if (usuarioLogado.tipo === 'admin') {
            window.location.href = 'usuarios.html';
          } else {
            window.location.href = 'index.html';
          }
        }
      });
  </script>
  </body>
  </html>
