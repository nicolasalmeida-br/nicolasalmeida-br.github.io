<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usu√°rios - Pizzaria Reputation</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="shortcut icon" href="logo-pizzaria.png" type="image/x-icon" />
  <style>
    /* Se√ß√£o do formul√°rio de cadastro */
    .formulario-cadastro {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    .formulario-cadastro form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
      font-size: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
    }
    input:focus,
    select:focus {
      border-color: #d62828;
      outline: none;
      box-shadow: 0 0 3px rgba(214, 40, 40, 0.3);
    }
    button {
      background-color: #d62828;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 50%;
      margin: 20px auto 0;
      display: block;
    }
    button:hover {
      background-color: #a61c1c;
    }
    footer {
      background-color: #f4f4f4;
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }

    /* Campo de senha para verifica√ß√£o de administrador */
    #div-senha-verificacao {
      display: none;
      margin-top: 10px;
    }
    #div-senha-verificacao label {
      font-weight: normal;
      font-size: 14px;
      color: #333;
    }
    #div-senha-verificacao input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 100%;
      margin-top: 5px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Oculta o campo de senha de verifica√ß√£o por padr√£o
      document.getElementById('div-senha-verificacao').style.display = 'none';

      // Adiciona listener no select de tipo para mostrar ou ocultar o campo de senha de verifica√ß√£o
      const tipoSelect = document.getElementById('tipo');
      const divSenhaVerificacao = document.getElementById('div-senha-verificacao');
      tipoSelect.addEventListener('change', function () {
        if (this.value === 'admin') {
          divSenhaVerificacao.style.display = 'block';
        } else {
          divSenhaVerificacao.style.display = 'none';
        }
      });

      // Configura√ß√£o do bot√£o de logout
      document.getElementById('logout').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'login.html';
      });
    });

    // Fun√ß√£o para cadastrar novo usu√°rio
    function cadastrarUsuario(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senhaUsuario = document.getElementById('senha-cadastro').value;
      const tipo = document.getElementById('tipo').value;

      // Se o tipo for "admin", valida a senha de verifica√ß√£o
      if (tipo === 'admin') {
        const senhaVerificacao = document.getElementById('senha-verificacao').value;
        if (senhaVerificacao !== 'admin123') {
          alert('Senha de verifica√ß√£o incorreta para Administrador.');
          return;
        }
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verifica se o e-mail j√° est√° cadastrado
      const usuarioExistente = usuarios.find(u => u.email === email);
      if (usuarioExistente) {
        alert('Este e-mail j√° est√° cadastrado!');
        return;
      }

      const novoUsuario = {
        id: Date.now(),
        nome,
        email,
        telefone,
        senha: senhaUsuario, // Em sistemas reais, a senha deve ser hasheada.
        tipo,
        status: 'ativo',
        dataCadastro: new Date().toISOString()
      };

      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert('Usu√°rio cadastrado com sucesso!');
      document.getElementById('form-cadastro').reset();

      // Opcionalmente, remova o campo de senha verifica√ß√£o ap√≥s o cadastro
      document.getElementById('div-senha-verificacao').style.display = 'none';
    }
  </script>
</head>
<body>
<div id="principal">
  <header>
    <img src="logo-pizzaria.png" alt="Logo Pizzaria" class="logo" />
    <nav id="menu">
      <a href="index.html">Home</a>

      <a href="menu.html">Menu</a>
      <a href="cadastro.html">Cadastro de Usu√°rios</a>
      <a href="usuarios.html">Lista de Usu√°rios</a>
      <a href="carrinho.html">Carrinho (<span id="carrinho-count">0</span>)</a>
      <a href="contato.html">Contato</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>
  <main>
    <div class="menu-header" style="text-align: center;">
      <h1>Cadastro de Usu√°rios</h1>
      <p>Preencha os campos abaixo para cadastrar um novo usu√°rio</p>
    </div>
    <!-- Formul√°rio de cadastro -->
    <section class="formulario-cadastro">
      <form id="form-cadastro" onsubmit="cadastrarUsuario(event)">
        <div class="form-group">
          <label for="nome">üë§ Nome</label>
          <input type="text" id="nome" placeholder="Digite o nome completo" required />
        </div>
        <div class="form-group">
          <label for="email">üìß E-mail</label>
          <input type="email" id="email" placeholder="exemplo@email.com" required />
        </div>
        <div class="form-group">
          <label for="telefone">üìû Telefone</label>
          <input type="text" id="telefone" placeholder="(00) 00000-0000" />
        </div>
        <div class="form-group">
          <label for="senha-cadastro">üîí Senha</label>
          <input type="password" id="senha-cadastro" placeholder="Digite uma senha" required />
        </div>
        <div class="form-group">
          <label for="tipo">‚öôÔ∏è Tipo</label>
          <select id="tipo" required>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <!-- Campo de senha de verifica√ß√£o (exibe somente se Administrador for selecionado) -->
        <div class="form-group" id="div-senha-verificacao">
          <label for="senha-verificacao">Digite a senha de verifica√ß√£o:</label>
          <input type="password" id="senha-verificacao" placeholder="Digite a senha de verifica√ß√£o" />
        </div>
        <button type="submit">‚ûï Cadastrar</button>
      </form>
    </section>
  </main>
</div>
<footer style="background-color: #f4f4f4; border: 1px solid #ccc; text-align: center; padding: 10px; margin-top: 20px;">
