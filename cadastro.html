<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usu√°rios - Pizzaria Reputation</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="logo-pizzaria.png" type="image/x-icon" />
  <style>
    /* Estilos b√°sicos para a p√°gina */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f0e1;
      margin: 0;
      padding: 20px;
    }
    #principal {
      background: linear-gradient(135deg, #ffcc00, #ff6347);
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
    }
    /* Se√ß√£o de valida√ß√£o da senha administrativa */
    #senha-admin {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #senha-admin input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 70%;
    }
    #senha-admin button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #d62828;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    #erro-senha {
      color: red;
      margin-top: 10px;
      display: none;
    }
    /* Se√ß√£o do formul√°rio de cadastro */
    .formulario-cadastro {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
      display: none; /* Escondido at√© valida√ß√£o */
    }
    .formulario-cadastro form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
      font-size: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
    }
    input:focus,
    select:focus {
      border-color: #d62828;
      outline: none;
      box-shadow: 0 0 3px rgba(214, 40, 40, 0.3);
    }
    button {
      background-color: #d62828;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 50%;
      margin: 20px auto 0;
      display: block;
    }
    button:hover {
      background-color: #a61c1c;
    }
    footer {
      background-color: #f4f4f4;
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
  <script>
    // Verifica se o usu√°rio est√° logado ao carregar a p√°gina
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuarioLogado) {
      window.location.href = 'login.html';
    }

    function validarSenhaAdmin() {
      const senhaCorreta = 'admin123';
      const senhaInformada = document.getElementById('senha').value;
      const erroSenha = document.getElementById('erro-senha');
      const formularioCadastroSection = document.getElementById('formulario-cadastro');
      const senhaAdminSection = document.getElementById('senha-admin');

      if (senhaInformada === senhaCorreta) {
        formularioCadastroSection.style.display = 'block';
        senhaAdminSection.style.display = 'none';
      } else {
        erroSenha.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('senha-admin').style.display = 'block';
      document.getElementById('formulario-cadastro').style.display = 'none';
      document.getElementById('validar-senha').addEventListener('click', validarSenhaAdmin);

      // Logout
      document.getElementById('logout').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'login.html';
      });
    });

    // Cadastro de novo usu√°rio
    function cadastrarUsuario(e) {
      e.preventDefault();

      // (Opcionalmente: podemos reconfirmar a valida√ß√£o admin aqui.)
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senhaUsuario = document.getElementById('senha-cadastro').value;
      const tipo = document.getElementById('tipo').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verifica se o e-mail j√° est√° cadastrado
      const usuarioExistente = usuarios.find(u => u.email === email);
      if (usuarioExistente) {
        alert('Este e-mail j√° est√° cadastrado!');
        return;
      }

      const novoUsuario = {
        id: Date.now(),
        nome,
        email,
        telefone,
        senha: senhaUsuario, // Em sistemas reais, a senha deve ser hasheada.
        tipo,
        status: 'ativo',
        dataCadastro: new Date().toISOString()
      };

      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      alert('Usu√°rio cadastrado com sucesso!');
      document.getElementById('form-cadastro').reset();
    }
  </script>
</head>
<body>
<div id="principal">
  <header>
    <img src="logo-pizzaria.png" alt="Logo Pizzaria" class="logo" />
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro de Usu√°rios</a>
      <a href="carrinho.html">Carrinho (<span id="carrinho-count">0</span>)</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>

  <!-- Se√ß√£o para valida√ß√£o da senha administrativa -->
  <section id="senha-admin">
    <p>Digite a senha administrativa para acessar o cadastro:</p>
    <input type="password" id="senha" placeholder="Senha do admin">
    <button id="validar-senha">Validar</button>
    <div id="erro-senha">Senha incorreta. Tente novamente.</div>
  </section>

  <!-- Se√ß√£o do formul√°rio de cadastro -->
  <section class="formulario-cadastro" id="formulario-cadastro">
    <form id="form-cadastro" onsubmit="cadastrarUsuario(event)">
      <div class="form-group">
        <label for="nome">üë§ Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome completo" required />
      </div>
      <div class="form-group">
        <label for="email">üìß E-mail</label>
        <input type="email" id="email" placeholder="exemplo@email.com" required />
      </div>
      <div class="form-group">
        <label for="telefone">üìû Telefone</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" />
      </div>
      <div class="form-group">
        <label for="senha-cadastro">üîí Senha</label>
        <input type="password" id="senha-cadastro" placeholder="Digite uma senha" required />
      </div>
      <div class="form-group">
        <label for="tipo">‚öôÔ∏è Tipo</label>
        <select id="tipo">
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit">‚ûï Cadastrar</button>
    </form>
  </section>
</div>

<footer>
  <p>¬© 2025 Pizzaria Reputation. Todos os direitos reservados.</p>
</footer>
</body>
</html>
