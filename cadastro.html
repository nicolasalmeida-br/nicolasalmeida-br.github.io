<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo-pizzaria.png" type="image/x-icon">
  <title>Login - Pizzaria Reputation</title>
  <style>
    /* Reset e configurações globais */
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f4f0e1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Container principal */
    #principal {
      background: linear-gradient(135deg, #ffcc00, #ff6347);
      width: 95%;
      max-width: 1850px;
      margin: 2em auto;
      padding: 2.5em;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    /* Cabeçalho: logo e menu */
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    .logo {
      width: 500px;
      height: auto;
      margin: 0 auto 1.5em;
      display: block;
    }
    #menu {
      background-color: #e34f3d;
      padding: 1.5em;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #menu a {
      padding: 0.8em 1em;
      text-decoration: none;
      color: white;
      font-size: 1.3em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #menu a:hover {
      background-color: #ff6347;
      color: #fffacd;
    }
    /* Estilos do formulário de login */
    .form-login {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .menu-header {
      padding: 2em 0;
      text-align: center;
      margin-bottom: 2em;
    }
    .menu-header h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5em;
    }
    .menu-header p {
      font-size: 1.4em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .btn-submit {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.2em;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #ffcc00;
      color: #e34f3d;
    }
    .mensagem {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
    .mensagem.erro {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .login-link a {
      color: #0066cc;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    /* Estilos do rodapé */
    footer {
      background-color: #f4f4f4;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div id="principal">
  <header>
    <img src="logo-pizzaria.png" alt="Logo Pizzaria" class="logo">
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="menu.html">Menu</a>
      <a href="cadastro.html">Cadastro de Usuários</a>
      <a href="usuarios.html">Lista de Usuários</a>
      <a href="carrinho.html">Carrinho (<span id="carrinho-count">0</span>)</a>
      <a href="contato.html">Contato</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>

  <main>
    <section class="form-login">
      <div class="menu-header">
        <h1>Login</h1>
        <p>Informe seus dados para acessar sua conta</p>
      </div>
      <div class="dados-preenchimento">
        <form id="formLogin">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <div id="msg-erro" class="mensagem erro"></div>
        <p class="login-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </section>
  </main>
</div>

<footer>
  <p>© 2025 Pizzaria Reputation. Todos os direitos reservados.</p>
</footer>
</body>
</html>
